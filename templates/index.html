{% extends 'base.html' %}

{% block head %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #333;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks%}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <from action="/" methods="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Tasks">
    </from>
</div>
{% endblock %}
